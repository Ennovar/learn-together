<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>New Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <!-- A place to append messages to when an error occures -->
      <div id="messages"></div>
      <a href="index.html" class="btn btn-primary right">Home</a>
      <h2 class="text-center">New Blog</h2>
      <!-- A place to append posts -->
      <div id="newpost" class="form col-md-8 col-md-offset-2">
        <div class="form-group">
          <label for="">Title</label>
          <input id="newpost_title" class="form-control" type="text" name="Title" />
        </div>
        <div class="form-group">
          <label for="">Body</label>
          <textarea id="newpost_body" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <button onclick="newPostSubmit()" class="btn btn-primary right" type="button" name="button">Publish</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="dom.js" charset="utf-8"></script>
    <script src="api.js" charset="utf-8"></script>
    <script type="text/javascript">
    var postsUrl = 'http://ennovarblogtest.herokuapp.com/posts'
      function newPostSubmit() {
        var title = $('#newpost_title').val()
        var body = $('#newpost_body').val()
        // check if there is a title
        if (title === undefined) showError('No Title Supplied')
        // check if there is a body
        if (body === undefined) showError('No Body Supplied')
        newPost(postsUrl, title, body)
      }
    </script>
  </body>
</html>
